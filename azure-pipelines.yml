# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Install Node.js"

  - script: |
      npm ci
    displayName: "Install dependencies"

  - script: |
      npx playwright install --with-deps
    displayName: "Install Playwright"

  - script: |
      npx playwright test
    displayName: "Run Playwright tests"

  - script: |
      npm test
    displayName: "npm test"

  - script: |
      npx playwright test --reporter = html
    displayName: "Generate Playwright Reports"

  - task: CopyFiles@2
    inputs:
      Contents: "**/package.json"
      TargetFolder: "$(build.artifactstagingdirectory)/package-json"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)/package-json"
      ArtifactName: "package-json"
      publishLocation: "Container"

  - task: CopyFiles@2
    inputs:
      Contents: "playwright-report/**"
      TargetFolder: "$(build.artifactstagingdirectory)/playwright-report"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)/playwright-report"
      ArtifactName: "playwright-report"
      publishLocation: "Container"
